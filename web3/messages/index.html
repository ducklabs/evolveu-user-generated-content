<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/web2.css" />
    <script src="scripts/jquery-3.5.1.js"></script>
    <script src="scripts/message-board.js"></script>
  </head>
  <body>
    <div class="header-bar">
      <img class="header-bar-logo" src="images/EvolveU-logo-white.png" alt="EvolveU logo"/>
      <div class="header-bar-options">Login goes here?</div>
    </div>

    <h2>Message Board</h2>
    <div id="messagesArea">
      <div class="message">
        <div>Message text goes here. This is a lot of message text that I am using to demonstrate that values can wrap </div> 
        <div class="message-footer">YYYY-MM-DD</div> 
      </div>
    </div>

    <div>
      <h2>Enter New Message</h2>
      <div class="entry-form">
        <div> Your message: </div>
        <textarea id="messageText" rows="5"></textarea>
        <div class="entry-form-footer"> <button id="postMessageButton"> POST IT! </button> </div>
      </div>
    </div>
  </body>
</html>
